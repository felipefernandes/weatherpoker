<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="/manifest.json">
        <title>Weather Poker</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="src/main.css" rel="stylesheet">
    </head>    
    <body>
        <header>
            <h1>Weather Poker</h1>            
        </header>
        <section>
            <div class="container">
                
                <div class="highlighted">

                </div>

                <div class="row">
                    <div class="card" id="card-sun">
                        <div class="frame">
                            <div class="wrap">
                                <div class="icon">
                                    <img src="images/sun.png">
                                </div>                            
                                <h3>Sol</h3>
                                <p>Altamente confiante de alcançar o objetivo da sprint</p>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="card-cloudy">
                            <div class="frame">
                                <div class="wrap">
                                    <div class="icon">
                                        <img src="images/cloud.png">
                                    </div>                            
                                    <h3>Nublado</h3>
                                    <p>Estou confiante, mas existem riscos e incertezas</p>
                                </div>
                            </div>
                    </div>
                </div><!-- row -->
                <div class="row">            
                    <div class="card" id="card-rain">
                            <div class="frame">
                                <div class="wrap">
                                    <div class="icon">
                                        <img src="images/rain.png">
                                    </div>                            
                                    <h3>Chovendo</h3>
                                    <p>Alcançar o objetivo da Sprint vai ser complicado</p>
                                </div>
                            </div>
                    </div> 
                    <div class="card" id="card-storm">
                            <div class="frame">
                                <div class="wrap">
                                    <div class="icon">
                                        <img src="images/storm.png">
                                    </div>                            
                                    <h3>Tempestade</h3>
                                    <p>O objetivo da nossa Sprint já está comprometido</p>
                                </div>
                            </div>
                    </div>            
                </div><!-- row -->

            </div><!-- container -->
        </section>
        <footer>
            Developed by FF
        </footer>

        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script language="javascript" src="src/main.js"></script>
    </body>
</html>
